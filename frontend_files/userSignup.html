<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | Login</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="signup-box">
            <div class="signupbox-head">
                <h1>User | Sign Up</h1>
            </div>
            <div class="signupbox-body">
                <form id="userSignupForm">
                    <!-- Text input -->
                    <label for="name">Name:</label>
                    <input type="text" id="userSignupName" name="name" placeholder="Ex: your name" required>

                    <!-- Email input -->
                    <label for="email">Email:</label>
                    <input type="email" id="userSignupEmail" name="email" placeholder="Ex: someone@some.com" required>

                    <!-- Password input -->
                    <label for="password">Password:</label>
                    <input type="password" id="userSignupPassword" name="password" required>

                    <!-- Submit button -->
                    <button type="submit">Sign Up</button>
                </form>

                <div class="signin-choose">
                    <h4>Already a user?</h4>
                    <a href="/frontend_files/userSignin.html">Sign In instead</a>
                </div>
                <div class="admin-choose">
                    <h4>Are You An Admin?</h4>
                    <a href="/frontend_files/adminSignin.html">Sign In</a>
                </div>

            </div>
        </div>
    </div>

    <!-- linking the script for api and axios as (import doesn't work - it will work in react ES6) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/frontend_files/assets/js/api.js"></script>
</body>
</html>
