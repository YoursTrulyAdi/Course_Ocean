<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | Login</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="adminsignin-box">
            <div class="adminsigninbox-head">
                <h1>Admin | Sign In</h1>
            </div>
            <div class="adminsigninbox-body">
                <form action="/submit" method="POST">
                    <!-- Email input -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ex: someone@some.com" required>

                    <!-- Password input -->
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <!-- Submit button -->
                    <button type="submit">Sign In</button>
                </form>

                <div class="user-choose">
                    <h4>Are You A User?</h4>
                    <a href="/frontend_files/userSignin.html">Sign In</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
