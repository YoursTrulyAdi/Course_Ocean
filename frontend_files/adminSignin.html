<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | Login</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="adminsignin-box">
            <div class="adminsigninbox-head">
                <h1>Admin | Sign In</h1>
            </div>
            <div class="adminsigninbox-body">
                <form id="adminSigninForm">
                    <!-- Email input -->
                    <label for="email">Email:</label>
                    <input type="email" id="adminSigninEmail" name="email" placeholder="Ex: someone@some.com" required>
                    
                    <!-- Password input -->
                    <label for="password">Password:</label>
                    <input type="password" id="adminSigninPassword" name="password" required>

                    <!-- Submit button -->
                    <button type="submit">Sign In</button>
                </form>

                <div class="user-choose">
                    <h4>Are You A User?</h4>
                    <a href="/frontend_files/userSignin.html">Sign In</a>
                </div>

            </div>
        </div>
    </div>

    <!-- linking the script for api and axios as (import doesn't work - it will work in react ES6) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/frontend_files/assets/js/api.js"></script>
</body>
</html>
