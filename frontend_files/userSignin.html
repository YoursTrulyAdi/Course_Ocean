<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | Login</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="signin-box">
            <div class="signinbox-head">
                <h1>User | Sign In</h1>
            </div>
            <div class="signinbox-body">
                <form id="userSigninForm">
                    <!-- Email input -->
                    <label for="email">Email:</label>
                    <input type="email" id="userSigninEmail" name="email" placeholder="Ex: someone@some.com" required>

                    <!-- Password input -->
                    <label for="password">Password:</label>
                    <input type="password" id="userSigninPassword" name="password" required>

                    <!-- Submit button -->
                    <button type="submit">Sign In</button>
                </form>

                <div class="signup-choose">
                    <h4>New here?</h4>
                    <a href="/frontend_files/userSignup.html">Sign Up instead</a>
                </div>
                <div class="admin-choose">
                    <h4>Are You An Admin?</h4>
                    <a href="/frontend_files/adminSignin.html">Sign In</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
